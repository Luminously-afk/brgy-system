<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay SmartLink</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="branding">
                <h1>BARANGAY <span>SMART LINK</span> +</h1>
                <p>Manage records, monitor activity, and keep the community connected.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="logo">
                    <h2>BARANGAY SMARTLINK <span>+</span></h2>
                </div>
                <div class="login-form">
                    <div class="form-group">
                        <input type="email" placeholder="Enter an email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <button class="login-btn">Login Now</button>
                    <button class="google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
                        Login with google
                    </button>
                    <div class="forgot-password">
                        <span>Forgot password?</span>
                        <a href="#">Click here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- Success Dialog Modal -->
  <div class="success-dialog" id="successDialog">
    <div class="success-content">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" width="64" height="64">
          <circle cx="12" cy="12" r="12" fill="#1976D2"/>
          <path d="M9 16.2L5.5 12.7 4.3 14 9 18.7 19.8 7.9 18.6 6.7z" fill="white"/>
        </svg>
      </div>
      <h3><span class="check-icon">âœ“</span> Success</h3>
      <p>You have logged in successfully.</p>
    </div>
  </div>
  <!-- JavaScript for login and redirect -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.querySelector('.login-btn');
      const successDialog = document.getElementById('successDialog');
      
      loginBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Here you would normally validate the form and make an API request
        // For demo purposes, we'll just show the success message
        
        // Show success dialog
        successDialog.style.display = 'flex';
        
        // Redirect after 2 seconds
        setTimeout(function() {
          window.location.href = 'dashboard.html';
        }, 2000);
      });
      
      // Also handle the Google login button
      const googleBtn = document.querySelector('.google-btn');
      googleBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Here you would normally handle Google OAuth
        // For demo purposes, we'll just show the success message
        
        // Show success dialog
        successDialog.style.display = 'flex';
        
        // Redirect after 2 seconds
        setTimeout(function() {
          window.location.href = 'dashboard.html';
        }, 2000);
      });
    });
  </script>
</body>
</body>
</html>
